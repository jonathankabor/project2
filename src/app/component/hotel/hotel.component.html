<fieldset class="fondecran ">
  <hr/>

  <form>
    <div class="form-row">
      <div class="form-group col">
        <input class="form-control" type="text" value="" placeholder="Où allez-vous ?">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col">
        <input class="form-control" data-date-format="mm/dd/yyyy" placeholder="Arrivée le">
      </div>
      <div class="form-group col">
        <input class="form-control" data-date-format="mm/dd/yyyy" placeholder="Départ le">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col">
        <select class="form-control">
          <option>Adulte(S) (+12 Ans)</option>
          <option>1 Adulte</option>
          <option>2 Adultes</option>
          <option>3 Adultes</option>
          <option>4 Adultes</option>
        </select>
      </div>
      <div class="form-group col">
        <select class="form-control">
          <option>Enfant(S) (2-11 Ans)</option>
          <option>1 Enfant</option>
          <option>2 Enfants</option>
          <option>3 Enfants</option>
          <option>4 Enfants</option>
        </select>
      </div>
      <div class="form-group col">
        <select class="form-control">
          <option>Chambre(S) </option>
          <option>1 Chambre</option>
          <option>2 Chambres</option>
          <option>3 Chambres</option>
          <option>4 Chambres</option>
        </select>
      </div>
    </div>
    <div>
    <button type="submit" class="btn btn-primary mb-2" style="background-color: green;">Rechercher des hôtels</button>
    </div>
    <div class="form-group custom-checkbox form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
      <label class="form-check-label" for="inlineCheckbox1">Je voyage pour le travail</label>
    </div>
    <div class="form-group custom-checkbox form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
      <label class="form-check-label" for="inlineCheckbox2">Autres</label>
    </div>

  </form>
